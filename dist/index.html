<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>ðŸ”¥FireChat - Sign In</title>
</head>
<body class="overflow-hidden">
    <!-- while page reloading -->
  <div id="spinner" class="spinner-border text-warning d-none position-fixed top-50 start-50 translate-middle" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

    <!-- main -->
  <div id="fire-chat" class="d-flex flex-column bg-dark d-none vh-100">
    <nav id="navbar" class="navbar bg-body-tertiary">
      <div class="container-fluid">
      <h2 class="font-monospace">ðŸ”¥FireChat</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><strong>Menu</strong></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="d-grid gap-1">
              <button id="sign-out" type="button" class="btn btn-danger"><strong>Sign out</strong></button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- chat box -->
    <div id="chat-box" class="d-flex flex-column bg-light-subtle h-75 rounded-2 my-auto mx-1 overflow-auto">
      <!-- chat messages -->
    </div>

    <div class="d-flex flex-column mt-auto bg-secondary border-top border-dark-subtle p-2">
      <div class="input-group"> <!-- input message -->
        <input id="msg-input" type="text" class="form-control" placeholder="your message here..." aria-label="user's message" aria-describedby="input message">
        <button id="send-msg-btn" class="btn btn-success" type="button" id="button-addon2">Send</button>
      </div>
    </div>
  </div>
  
  <!-- show on signed in -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="signed-in-notif" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto font-monospace">ðŸ”¥FireChat</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <!-- sign in -->
  <div id="sign-in-container" class="d-flex align-items-center justify-content-center vh-100">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">
      <h2 class="mb-4 fs-bold font-monospace">firechat</h2>
      <h6>sign in to fire chats!ðŸ”«ðŸ”¥</h6>
      <hr>
      <div class="d-flex justify-content-center">
        <button id="sign-in-google" type="button" class="btn btn-success"><strong>Sign in with Google</strong></button>
      </div>
    </div>
  </div>
    
  <script type="module" src="bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
